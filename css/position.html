<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posições</title>
    <link rel="stylesheet" href="posicao.css">
</head>
<body>
    <h2>Position: Relative</h2>
    <div style="width: 150px; border: 1px solid blue;">
        <div  class="relative">Banana</div>
    </div>
    <h2>Position: Fixed</h2>
    <div class="fixed">
        Esse elemento é fixo
    </div> 
    <h2>Position: Absolute</h2>
    <div class="relative-absolute">
        <div class="absolute">Conteudo</div>
    </div>

</body>
</html>
